version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - DEBUG=${DEBUG:-false}
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./backend:/app

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=book_chatbot
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d book_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  book:
    build: ./book
    ports:
      - "3000:3000"
    volumes:
      - ./book:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    working_dir: /app
    command: bash -c "npm install && npm start"

volumes:
  postgres_data: