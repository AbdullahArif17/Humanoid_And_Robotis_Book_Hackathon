name: Build and Push to Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    name: Build and Push to Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: book/package-lock.json
      - name: Install dependencies
        working-directory: book
        run: npm ci
      - name: Build website
        run: npm run build
        working-directory: book
      - name: Commit and push to docs folder
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          rm -rf docs
          mkdir -p docs
          cp -r book/build/* docs/
          git add docs/
          git commit -m "Update built site [skip ci]" || exit 0
          git push
