name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: book/package-lock.json

      - name: Install dependencies
        working-directory: book
        run: npm ci

      - name: Build website
        working-directory: book
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/build
          publish_branch: main  # Deploy to main branch instead of gh-pages
          destination_dir: docs  # Deploy to docs folder in main branch
          keep_files: true      # Keep existing files in the docs folder